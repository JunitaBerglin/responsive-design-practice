<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LivLine Simplifier</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- Sticky Navbar -->
    <div class="header">
      <section class="logo">
        <img
          src="./src/assets/images/image.png"
          alt="LivLine Logo"
          class="logo-image"
        />
      </section>

      <nav class="sticky-navbar">
        <ul class="nav-links">
          <li><a href="#input-area">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>

    <section class="slogan">
      <h1 class="slogan-heading">Simplify your life</h1>
    </section>

    <div class="button-container">
      <a href="#input-area" class="arrow-button">Services →</a>
      <a class="arrow-button">About →</a>
    </div>

    <!-- Intro Section -->
    <section class="intro">
      <h2 class="intro-text">
        LivLine is your go-to tool for simplifying text and making complex
        instructions easier to understand.
      </h2>
    </section>

    <!-- Services Section -->
    <section class="service-wrapper">
      <!-- Input Area -->
      <form>
        <h2>Input Area:</h2>
        <br />
        <textarea
          id="input-area"
          class="input-text"
          rows="6"
          cols="50"
          placeholder="Enter text here..."
        ></textarea>
        <button type="submit" id="input-text" class="form-button">
          Simplify
        </button>
      </form>

      <section class="output-wrapper" id="result">
        <p>Your simplified text will appear here.</p>
      </section>
    </section>

    <footer class="footer">
      <p>&copy; 2024 LivLine. All rights reserved.</p>
    </footer>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
