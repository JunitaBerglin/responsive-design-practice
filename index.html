<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LivLine Simplifier</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- Sticky Navbar -->
    <nav class="sticky-navbar">
      <ul class="nav-links">
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <h1 class="slogan">Simplify your life with LivLine</h1>
    </section>

    <div class="button-container">
      <a class="arrow-button">Services →</a>
      <a class="arrow-button">About →</a>
    </div>

    <!-- Intro Section -->
    <section class="intro">
      <h2 class="intro-text">
        LivLine is your go-to tool for simplifying text and making complex
        instructions easier to understand.
      </h2>
    </section>

    <!-- Input Area -->
    <section class="input-section">
      <h2>Input Area</h2>
      <form class="simplify-form">
        <textarea
          id="inputText"
          class="input-text"
          rows="4"
          cols="50"
          placeholder="Enter text here..."
        ></textarea
        ><br />
        <button type="submit" class="form-button">Simplify</button>
      </form>
    </section>

    <!-- Output Area -->
    <section class="output-area output-section">
      <h2>Output Area</h2>
      <p id="result" class="output-text">
        Your simplified text will appear here.
      </p>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 LivLine. All rights reserved.</p>
    </footer>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
